<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>مكتبة الكتب</title>
  <link href="css/bootstrap.rtl.min.css" rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet" />
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="/">📚 المكتبة الرقمية</a>
    <div class="collapse navbar-collapse justify-content-end">
      <ul class="navbar-nav">
        <!-- زر تسجيل الدخول يظهر فقط إذا لم يكن المستخدم مسجل الدخول -->
        <li class="nav-item" id="loginBtnContainer">
          <a class="nav-link" href="/admin/login" id="loginBtn">🔐 تسجيل الدخول</a>
        </li>

        <!-- قائمة الأدمن (تظهر عند تسجيل الدخول فقط) -->
        <li class="nav-item dropdown admin-only d-none" id="avatarDropdown">
          <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="images/avatar.jpg" alt="Avatar" class="rounded-circle" width="32" height="32">
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="/dashboard.html">🛠️ لوحة التحكم</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><button class="dropdown-item" id="logoutBtn">🔓 تسجيل الخروج</button></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <div class="mb-3">
    <input type="text" id="searchInput" class="form-control" placeholder="ابحث عن كتاب بالعنوان أو المؤلف...">
  </div>
  <div class="mb-4">
    <label for="categoryFilter" class="form-label">تصنيف:</label>
    <select id="categoryFilter" class="form-select"></select>
  </div>
  <div id="books" class="row"></div>
</div>

<script src="/main.js"></script>
<!--<script src="js/shared-navbar.js"></script>-->
<script src="js/bootstrap.bundle.min.js"></script>

</html>
